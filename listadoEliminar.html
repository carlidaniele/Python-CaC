<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Listado de Productos</title>
    <link rel="stylesheet" href="Style.css/estilos.css">
    <link rel="stylesheet" href="Style.css/index.css">
</head>

<body>
    <div id="grid-contenedor">
        <header class="header">
            <img class="logo" src="imagenes/logo.png" alt="logo">
            <button class="abrir-menu" id="abrir">&#9776</button>
            <nav class="nav" id="nav">
                <button class="cerrar-menu" id="cerrar">X</button>
                <ul class="nav-list">
                    <li><a href="index.html" class="activo">Inicio</a></li>
                    <li><a href="index.html#cartelera">Cartelera</a></li>
                    <li><a href="inventario.html">Candy</a></li>
                    <li><a href="compra-entradas.html">Tienda</a></li>
                    <li><a href="empresa.html">Empresa</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <h1>Baja de Productos</h1>
    <h3>Codo a Codo 2023</h3>
    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Descripción</th>
                <th>Cantidad</th>
                <th align="right">Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="producto in productos">
                <td>{{ producto.codigo }}</td>
                <td>{{ producto.descripcion }}</td>
                <td>{{ producto.cantidad }}</td>
                <td align="right">{{ producto.precio }}</td>
                <td><button @click="eliminarProducto(producto.codigo)">Eliminar</button></td>
            </tr>
        </tbody>
    </table>
    <div class="contenedor-centrado">
        <a href="inventario.html">Inventario</a>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="jvs/listadoEliminar.js"></script>
    <script src="jvs/nav.js"></script>

</body>

</html>
