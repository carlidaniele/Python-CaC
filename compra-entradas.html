<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="Style.css/compra-entradas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div id="grid-contenedor">
        <header class="header">
            <img class="logo" src="imagenes/logo.png" alt="logo">
            <button class="abrir-menu" id="abrir">&#9776</button>
            <nav class="nav" id="nav">
                <button class="cerrar-menu" id="cerrar">X</button>
                <ul class="nav-list">
                    <li><a href="index.html" class="activo">Inicio</a></li>
                    <li><a href="index.html#cartelera">Cartelera</a></li>
                    <li><a href="inventario.html">Candy</a></li>
                    <li><a href="compra-entradas.html">Tienda</a></li>
                    <li><a href="empresa.html">Empresa</a></li>
                </ul>
            </nav>
        </header>

        <div id="grid-entradas">

            <div class="box-1">
                <img src="imagenes/poster-largo.png" class="poster" alt="ofertas">
            </div>
            <div class="box-2">
                <div class="entrada">
                    <img src="imagenes/e-menores.png" class="poster" alt="menores">
                </div>

            </div>
            <div class="box-3">
                <div class="entrada">
                    <img src="imagenes/e-general.png" class="poster" alt="general">
                </div>
            </div>
            <div class="box-4">
                <div class="entrada">
                    <img src="imagenes/e-mayores.png" class="poster" alt="mayores">
                </div>
            </div>
            <div class="box-5">
                <div class="entrada">
                    <img src="imagenes/e-cac.png" class="poster" alt="cac">
                </div>
            </div>
        </div>

        <div class="compra">
            <h1>COMPRA DE ENTRADAS</h1>
            <form class="row g-3 needs-validation" autocomplete="off" name="formulario" id="formulario">

                    <div class="col-md-4 position-relative">
                      <label for="texto1" class="form-label">Nombre: </label>
                      <input type="text" class="form-control" id="texto1" value="" placeholder="nombre" required minlength="3" maxlength="20">
                    </div>

                    <div class="col-md-4 position-relative">
                        <label for="texto2" class="form-label">Apellido: </label>
                        <input type="text" class="form-control" id="texto2" value="" placeholder="apellido" required minlength="3" maxlength="20">
                      </div>

                    <div class="col-md-4 position-relative">
                        <label for="email" class="form-label">Email: </label>
                        <input type="email" class="form-control" id="email" value="" placeholder="usuario@ejemplo.com" required minlength="12" maxlength="30">
                    </div>

                    <div class="contenedor-cantidad">
                        <label for="cantidad">Cantidad: </label>
                        <input type="number" type="form-control" id="cantidad" placeholder="1" min="1">
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Peliculas</label>
                        <select class="form-select" id="inputGroupSelect01">
                          <option selected>Elegir pelicula...</option>
                          <option value="1">La Monja 2</option>
                          <option value="2">Los Indestructibles 4</option>
                          <option value="3">Caceria en Venecia</option>
                          <option value="4">Oppenheimer</option>
                          <option value="5">Puan</option>
                          <option value="6">No Me Rompan</option>
                        </select>
                      </div>
                      
                      <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect02">Categoria</label>
                        <select class="form-select" id="inputGroupSelect02">
                          <option selected>Elegir categoria...</option>
                          <<option value="Menores">Entrada Menores</option>
                          <option value="Mayores">Entrada Mayores</option>
                          <option value="General">Entrada General</option>
                          <option value="CaC">Entrada CaC</option>
                        </select>
                      </div>

                    <div class="texto-total">
                        <input type="text" class="form-control result" id="total"
                            placeholder="Total a pagar: $" disabled>
                    </div>
                    <div class="botones">
                        <button type="button" id="boton2" onclick="resumen()" class="btn btn-primary">Total a pagar</button>
                        <button type="reset" id="boton1" class="btn btn-primary">Eliminar</button>
                        <button disabled type="button" id="botoncompra" onclick="mail()" class="btn btn-primary">COMPRAR</button>
                    </div>
                
            </form>
        </div>
    </div>



    <script src="jvs/compra-entradas.js"></script>
    <script src="jvs/nav.js"></script>
    <footer class="footer">
        <i class="fa-brands fa-square-x-twitter" style="color: #f9ce00" ;></i>
        <i class="fa-brands fa-square-instagram" style="color: #f9ce00" ;></i>
        <i class="fa-brands fa-square-facebook" style="color: #f9ce00" ;></i>
        <i class="fa-brands fa-linkedin" style="color: #f9ce00;"></i>
    </footer>


    </div>

    <script src="jvs/nav.js"></script>
</body>

</html>
